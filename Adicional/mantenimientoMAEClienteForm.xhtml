<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEClienteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEClienteForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_busqueda_popup">




			<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{mantenimientoMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{mantenimientoMAEClienteSearchAction.salirPopup}"
				parametroAccion="SCLIENTES" visible="#{mAlias.mostrarPopupCliente}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:panelTerri"
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />


		</ui:define>

		<ui:define name="body_criterio_busqueda">

			<h:panelGrid columns="6">
				<f:facet name="header">
					<h:outputText value="DATOS GENERALES" />
				</f:facet>
				<!-- *******************     Fecha       ************** -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.fechaIngreso']}"
					required="true" />
				<ssicc:calendar id="fechaIngreso" manage="#{mAlias}" required="true"
					value="#{mAlias.formBusqueda.fechaIngresoD}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- *******************     Subtipo       ************** -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.subTipoCliente']}"
					required="false" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.subTipoCliente}"
					required="false">
					<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:linkAjax title="Añadir" id="addList"
					icon="/resources/images/processs.gif"
					accion="#{mantenimientoMAEClienteSearchAction.addDetalSubTipoCliente()}"
					process="@this"
					update=":principalForm:ObsDatatable :principalForm:ObsDatatable2 :principalForm:moduloClasificaciones" />

				<ssicc:linkAjax title="Eliminar" id="deleteList"
					icon="/resources/images/deletee.gif"
					accion="#{mantenimientoMAEClienteSearchAction.deleteDetalSubTipoCliente()}"
					process="@this"
					update=":principalForm:ObsDatatable :principalForm:ObsDatatable2" />

				<c:if test="#{mAlias.formBusqueda.indicadorSeccionOtros}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.indicadorCompromiso']}"
						required="true" />
					<ssicc:selectBooleanCheckbox
						value="#{mAlias.formBusqueda.indicadorCompromiso}"
						id="indicadorCompromiso" />
				</c:if>
				<c:if test="#{not mAlias.formBusqueda.indicadorSeccionOtros}">
					<ssicc:labelBlank />
					<ssicc:labelBlank />
				</c:if>

			</h:panelGrid>
			<c:if test="#{mAlias.formBusqueda.indicadorSeccionOtros}">
				<h:panelGrid id="ObsDatatable" columns="3">

					<p:dataTable var="varSubtipoCliente" id="dtFinal2"
						value="#{mantenimientoMAEClienteSearchAction.maeClienteSubtipoList}"
						selectionMode="single" rowIndexVar="rowIndex"
						selection="#{mantenimientoMAEClienteSearchAction.beanRegistroTipoClienteSeleccionado}"
						rowKey="#{varSubtipoCliente.descripcionSubTipoCliente}">

						<p:column headerText="Tipo Cliente">
							<h:outputText value="#{varSubtipoCliente.descripcionTipoCliente}" />
						</p:column>

						<p:column headerText="SubTipo Cliente">
							<h:outputText
								value="#{varSubtipoCliente.descripcionSubTipoCliente}" />
						</p:column>
					</p:dataTable>


					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.motivo']}"
						required="true" />
					<ssicc:inputTextArea id="motivo" rows="3" cols="100"
						value="#{mAlias.formBusqueda.motivo}" />

				</h:panelGrid>
			</c:if>
			<h:panelGrid columns="6" id="panelTerri">


				<c:if test="#{mAlias.formBusqueda.mostrarUnidadAdministrativa}">


					<!--  *************  ZONA *********** -->
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoZona']}"
						required="true" />
					<ssicc:inputText value="#{mAlias.formBusqueda.codigoZona}"></ssicc:inputText>

					<!--  *************  TERRITORIO *********** -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoTerritorio']}"
						required="true" />
					<h:panelGroup>
						<ssicc:inputText value="#{mAlias.formBusqueda.codigoTerritorio}"></ssicc:inputText>
						<ssicc:linkAjax title="Generar Domingos" id="generarDomingos"
							icon="/resources/images/processs.gif"
							accion="#{mantenimientoMAEClienteSearchAction.validarZonaTerritorio()}"
							process="@this"
							update=":principalForm:moduloReferencia1" />
					</h:panelGroup>

					<!--  *************  Campaña de Ingreso  *********** -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.oidPeriodo']}"
						required="false" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.oidPeriodo}"
						required="false">
						<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
					<c:if test="#{mAlias.formBusqueda.mostrarIndicadorImpresionPaqDoc}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.indicadorImpresionPaqDoc']}" />
						<ssicc:selectBooleanCheckbox
							value="#{mAlias.formBusqueda.indicadorImpresionPaqDoc}"
							id="indicadorImpresionPaqDoc" />
					</c:if>
					<c:if
						test="#{not mAlias.formBusqueda.mostrarIndicadorImpresionPaqDoc}">
						<ssicc:labelBlank />
						<ssicc:labelBlank />
					</c:if>
				</c:if>
				<c:if test="#{not mAlias.formBusqueda.mostrarUnidadAdministrativa}">

					<!--  *************  Campaña de Ingreso  *********** -->
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.oidPeriodo']}"
						required="false" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.oidPeriodo}"
						required="false">
						<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
				</c:if>

				<!--  *************  Codigo Consultora *********** -->

				<c:if test="#{mAlias.formBusqueda.mostrarUnidadAdministrativa}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoConsultoraRecomendante']}"
						required="true" />
					<ssicc:inputText
						value="#{mAlias.formBusqueda.codigoConsultoraRecomendante}"></ssicc:inputText>
					<ssicc:linkPopupInvocarAjax
						accion="#{mantenimientoMAEClienteSearchAction.invocarPopup}"
						parametroAccion="POPUP_CLIENTE" update=":principalForm:panelTerri" />
					<ssicc:inputText id="nombreConsultoraRecomendante"
						value="#{mAlias.formBusqueda.nombreConsultoraRecomendante}"></ssicc:inputText>
				</c:if>

				<c:if
					test="#{mAlias.formBusqueda.mostrarConsultoraLiderRecomendante}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoConsultoraLiderRecomendante']}"
						required="true" />
					<ssicc:inputText
						value="#{mAlias.formBusqueda.codigoConsultoraLiderRecomendante}"></ssicc:inputText>
					<ssicc:linkPopupInvocarAjax
						accion="#{mantenimientoMAEClienteSearchAction.invocarPopup}"
						parametroAccion="POPUP_CLIENTELIDER"
						update=":principalForm:panelTerri" />
					<ssicc:inputText id="nombreConsultoraLiderRecomendante"
						value="#{mAlias.formBusqueda.nombreConsultoraLiderRecomendante}"></ssicc:inputText>
				</c:if>
			</h:panelGrid>

			<p:separator />

			<h:panelGrid columns="6" id="pnlDatosPersonales">
				<f:facet name="header">
					<h:outputText value="DATOS PERSONALES" />
				</f:facet>

				<!--  Apellido Paterno  -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.apellidoPaterno']}"
					required="true" />
				<ssicc:inputText id="apellidoPaterno" rows="3" cols="100"
					value="#{mAlias.formBusqueda.apellidoPaterno}" />

				<!--  Apellido Materno  -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.apellidoMaterno']}" />
				<ssicc:inputText id="apellidoMaterno" rows="3" cols="100"
					value="#{mAlias.formBusqueda.apellidoMaterno}" />

				<!--  Apellido Casada  -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.apellidoCasada']}" />
				<ssicc:inputText id="apellidoCasada" rows="3" cols="100"
					value="#{mAlias.formBusqueda.apellidoCasada}" />

				<!--  Primer Nombre  -->

				<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre1']}"
					required="true" />
				<ssicc:inputText id="nombre1" rows="3" cols="100"
					value="#{mAlias.formBusqueda.nombre1}" />

				<!--  Segundo Nombre  -->

				<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre2']}" />
				<ssicc:inputText id="nombre2" rows="3" cols="100"
					value="#{mAlias.formBusqueda.nombre2}" />

				<!--  Nacionalidad -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.nacionalidad']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.nacionalidad}"
					required="true">
					<f:selectItems value="#{mAlias.maeClienteNacionalidadList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Tipo Documento -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.tipoDocumentoIdentidad']}"
					required="true" />
				<ssicc:selectMenu
					value="#{mAlias.formBusqueda.tipoDocumentoIdentidad}"
					required="true">
					<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Numero Documento  -->
				<c:if test="#{mAlias.formBusqueda.mostrarNumeroIdentidad}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidad']}"
						required="true" />
					<h:panelGroup>
						<ssicc:inputText id="numeroDocumentoIdentidad" required="true"
							rows="3" cols="100"
							value="#{mAlias.formBusqueda.numeroDocumentoIdentidad}" />
						<c:if test="#{mAlias.validacionExiDoc}">
							<ssicc:linkAjax title="validarCodigo" id="validarCodigos"
								icon="/resources/images/processs.gif"
								accion="#{mantenimientoMAEClienteSearchAction.validarDocumento()}"
								process="@this" update=":principalForm:pnlDatosPersonales" />
						</c:if>
					</h:panelGroup>
					<c:if
						test="#{(mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.documentoPrincipal']}" />
						<ssicc:labelBlank />
					</c:if>

					<c:if
						test="#{not (mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoAnterior']}" />
						<ssicc:inputText id="codigoAnterior" rows="3" cols="100"
							value="#{mAlias.formBusqueda.codigoAnterior}" />
					</c:if>

				</c:if>
				<c:if test="#{not mAlias.formBusqueda.mostrarNumeroIdentidad}">
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoAnterior']}" />
					<ssicc:inputText id="codigoAnterior" rows="3" cols="100"
						value="#{mAlias.formBusqueda.codigoAnterior}" />
				</c:if>

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.indicadorDocFiscal']}"
					rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
				<ssicc:selectBooleanCheckbox
					rendered="#{mAlias.mostrarDivIndicadorFiscal}"
					value="#{mAlias.formBusqueda.indicadorDocFiscal}"
					id="indicadorDocFiscal" />
				<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
				<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
				<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
				<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />





				<c:if
					test="#{(mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}">

					<!--  Tipo Documento  2-->

					<ssicc:label
						key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidadAux']}"
						required="true" />
					<ssicc:selectMenu
						value="#{mAlias.formBusqueda.tipoDocumentoIdentidad2}"
						required="true">
						<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!--  Documento  Identidad 2-->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidadAux']}"
						required="true" />
					<ssicc:inputText id="numeroDocumentoIdentidad2" required="true"
						value="#{mAlias.formBusqueda.numeroDocumentoIdentidad2}" />

					<!-- Codigo Anterior-->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidadAux']}"
						required="true" />
					<ssicc:inputText id="codigoAnterior" required="true"
						value="#{mAlias.formBusqueda.codigoAnterior}" />

				</c:if>








				<!-- *******************     Fecha  Nacimiento     ************** -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.fechaNacimiento']}"
					required="true" />
				<ssicc:calendar id="fechaNacimiento" manage="#{mAlias}"
					required="true" value="#{mAlias.formBusqueda.fechaNacimientoD}" />

				<!-- *******************     Edad LABEL   ************** -->
				<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.edad']}"
					required="true" />
				<ssicc:label value="#{mAlias.formBusqueda.edad}" required="true" />

				<!--  Sexo -->

				<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.sexo']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.sexo}"
					required="true">
					<f:selectItems value="#{mAlias.maeClienteSexoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Estado Civil -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.estadoCivil']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.estadoCivil}"
					required="true">
					<f:selectItems value="#{mAlias.maeClienteEstadoCivilList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Grado Instruccion -->
				<c:if
					test="#{(mAlias.formBusqueda.indicadoObligatorioGradoInstruccion)}">

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.gradoInstruccion']}"
						required="true" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.gradoInstruccion}"
						required="true">
						<f:selectItems value="#{mAlias.maeClienteNivelEstudioList}"
							var="lista" itemLabel="#{lista.descripcion}"
							itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>

				<!--  Grado Instruccion -->
				<c:if
					test="#{(not mAlias.formBusqueda.indicadoObligatorioGradoInstruccion)}">

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.gradoInstruccion']}" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.gradoInstruccion}"
						required="false">
						<f:selectItems value="#{mAlias.maeClienteNivelEstudioList}"
							var="lista" itemLabel="#{lista.descripcion}"
							itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>


				<!--  Tratamiento -->

				<ssicc:label
					key="#{i18n['mantenimientoMAEClienteForm.tratamiento']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.tratamiento}"
					required="true">
					<f:selectItems value="#{mAlias.maeClienteTratamientoList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<c:if test="#{(mAlias.formBusqueda.mostrarCodigoEmpleado)}">
					<!--  codigoEmpleado -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.codigoEmpleado']}"
						required="true" />
					<ssicc:inputText id="codigoEmpleado"
						value="#{mAlias.formBusqueda.codigoEmpleado}" />

					<!--  Tipo Cutis -->

					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.tipoCutis']}" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoCutis}"
						required="false">
						<f:selectItems value="#{mAlias.maeTipoCutisList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>



					<!--  Otras Marcas -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.otrasMarcas']}"
						required="false" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.otrasMarcas}"
						required="false">
						<f:selectItems value="#{mAlias.maeOtrasMarcas}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

				</c:if>



				<!--  Codigo Cub -->


				<c:if test="#{(mAlias.formBusqueda.mostrarCodigoCUB)}">
					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.codigoCUB']}" />
					<ssicc:inputText id="codigoCUB"
						value="#{mAlias.formBusqueda.codigoCUB}" />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
				</c:if>


				<c:if test="#{(mAlias.formBusqueda.indicadorFactElect)}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.indicadorFactElect']}" />
					<ssicc:selectBooleanCheckbox
						value="#{mAlias.formBusqueda.booleanValorIndicadorFactElect}"
						id="booleanValorIndicadorFactElect" />
				</c:if>





				<c:if test="#{(not mAlias.formBusqueda.mostrarDireccion)}">
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.telefonoCasa']}"
						required="true" />
					<ssicc:inputText id="telefonoCasa"
						value="#{mAlias.formBusqueda.telefonoCasa}" />

					<!-- telefonoCelular -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.telefonoCelular']}"
						required="true" />
					<ssicc:inputText id="telefonoCelular"
						value="#{mAlias.formBusqueda.telefonoCelular}" />

					<!-- telefono -->

					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.telefono']}"
						required="true" />
					<ssicc:inputText id="telefono"
						value="#{mAlias.formBusqueda.telefono}" />

					<!-- mail -->

					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.mail']}"
						required="true" />
					<ssicc:inputText id="mail" value="#{mAlias.formBusqueda.mail}" />

				</c:if>
			</h:panelGrid>

			<!--  *****************    DIRECCION DOMICILIO    ******************** -->










			<c:if test="#{(mAlias.formBusqueda.mostrarDireccion)}">
				<p:separator />
				<h:panelGrid columns="6" id="panelDirecc">
					<f:facet name="header">
						<h:outputText value="DIRECCION DOMICILIO" />
					</f:facet>

					<!--  DEPARTAMENTO  -->

					<ssicc:label value="#{mAlias.formBusqueda.descripcionNivel1}"
						required="false" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.nivel1}"
						disabled="#{not mAlias.formBusqueda.permitirModificarUbigeo}"
						accionListener="#{mantenimientoMAEClienteSearchAction.buscarNivel2Domicilio}"
						update=":principalForm:nivel2:select" required="false">
						<f:selectItems value="#{mAlias.maeClienteNivel1List}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
